<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
    <link rel="stylesheet" href="./style.css">
    <title>Tatto Studio</title>
  </head>
  <body>
    <header>
      <nav class="menu animation-dowm">
        <ul class="menu-list">
          <li>
            <a href="../home/home.html"><i class="fas fa-home"></i>Home</a></li>
          <li>
            <a href="../artistas/artistas.html"><i class="fas fa-palette"></i>Artistas</a></li>
          <li>
            <a href="../produtos/produtos.html"><i class="fas fa-shopping-cart"></i>Produtos</a></li>
          <li>
            <a href="#"><i class="fas fa-phone-alt"></i>Contato</a>
          </li>
        </ul>
      </nav>
      <div class="background-image animation-dowm"></div>
    </header>
    <div class="logo centralize">
      <div class="line-effect"></div>
      <div class="logo-content">
        <img class="border" src="../img/logo/logo-oficial.png">
      </div>
    </div>
    <main class="centralize">
      <div class="main-content">        
        <h1>Deixe uma mensagem.</h1>
        <p>O seu endereço de e-mail não será publicado.</p>
        <form>
          <textarea class="form-group" name="message" id="contact-message" cols="120" rows="10"></textarea>
          <div class="form-group-input-text">
            <div class="form-group">
              <label for="name">Nome</label>
              <input type="text" id="name">
            </div>
            <div class="form-group">
              <label for="email">E-mail</label>
              <input type="text" id="email">
            </div>
            <div class="form-group">
              <label for="telefone">Telefone</label>
              <input type="text" id="telefone">
            </div>
          </div>          
          <button class="button-submit" type="submit">Publicar comentário</button>
        </form>
        

      </div>
    </main>
    <footer>
      <div class="footer-content">
        <div class="logo-footer">
          <img src="../img/logo/logo-oficial.png">
        </div>
        <nav class="menu-footer">
          <ul class="menu-footer-list">
            <li>
              <a href="../home/home.html"><i class="fas fa-home"></i>Home</a></li>
            <li>
              <a href="../artistas/artistas.html"><i class="fas fa-palette"></i>Artistas</a></li>
            <li>
              <a href="../produtos/produtos.html"><i class="fas fa-shopping-cart"></i>Produtos</a></li>
            <li>
              <a href="#"><i class="fas fa-phone-alt"></i>Contato</a>
            </li>
          </ul>
        </nav>
        <div class="social-networks">
          <a href="https://www.facebook.com/" target="_blank"><i class="fab fa-facebook-f"></i></a>
          <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
          <a href="https://br.pinterest.com/" target="_blank"><i class="fab fa-pinterest-p"></i></a>
          <a href="https://twitter.com/login?lang=pt" target="_blank"><i class="fab fa-twitter"></i></a>
        </div>
        <div class="copy">
          <p>
            &copy 2021 Tattoo Studio. Todos os direitos reservados
          </p>
        </div>
      </div>
    </footer>
  </body>
</html>
